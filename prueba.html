    <script>

        document.addEventListener("DOMContentLoaded", function () {

            const buttonAction = document.getElementById("btn-mas");
            let contadorCampos = 1;
            let conceptsNode = null

            document.getElementById("btn-mas").addEventListener("click", function () {

                var contenedorCampos = document.getElementById("contenedorCampos");


                const newForm = `
                <div class="col-sm-12">
                    <form class="form-concepts" above"">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">

                        </div>
                        <div class="mb-3">

                        <!-- <div class="mb-3 form-check">

                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>
                </div>
                `


                contenedorCampos.insertAdjacentHTML('beforeend', newForm);
            });



            document.getElementById("btn-get-forms").addEventListener("click", function () {

                const forms = document.getElementsByClassName('form-concepts');

                console.log(forms)
                
                const conceptData = [];

                // console.log('Estos son los formularios creados', forms)

                Array.from(forms).forEach((element, index) => {

                    const formData = new FormData(element);
                    const formObjetNormlizate = formDataToObject(formData) 

                    let concept = { 
                        cantidad: formObjetNormlizate.email,
                        impuest: formObjetNormlizate.password
                    }

                    conceptData.push(concept)
                });


                console.log(conceptsNode = conceptData)

            })



            function formDataToObject(formData) {
                const normalizeValues = (values) => (values.length > 1) ? values : values[0];

                const formElemKeys = Array.from(formData.keys());

                return Object.fromEntries(
                    // store array of values or single value for element key
                    formElemKeys.map(key => [key, normalizeValues(formData.getAll(key))])
                );
            }


        })

    </script>
